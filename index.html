<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="view-port" content="width=device-width, inteial-scale=1.0">
        <title>Unknown</title>
        <!--Fav Icon-->
        <link rel="icon" href="">
        <!--bootstrap link-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!--Font-awosome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!--css link-->
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Contact Us</button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--header-->
                    <div class="modal-header">
                        <h5 class="modal-title">Contact Us</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!--body-->
                    <div class="modal-body">
                        <form action="#" method="get">
                            <div class="mb-3">
                                <label class="form-label required" >Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label required">E-mail</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label required">Type your messege here</label>
                                <textarea class="form-control"></textarea>
                            </div>
                         
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
